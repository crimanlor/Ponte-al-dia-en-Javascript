<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="app.js"></script>
    <title>Información mascotas</title>
</head>
<body>
    <h1 class="text-center p-5">Información según el tipo de mascota y su edad</h1>
    <div class="input-group mb-3 w-25 container text-center">
        <span class="input-group-text" id="basic-addon1">🐶</span>
        <input type="text" class="form-control" placeholder="Mascota" aria-label="mascota" aria-describedby="basic-addon1" name="pet" id="pet-input">
    </div>
    <div class="input-group mb-3 w-25 container text-center">
        <span class="input-group-text" id="basic-addon1">🎂</span>
        <input type="text" class="form-control" placeholder="Edad" aria-label="edad" aria-describedby="basic-addon1" name="age" id="age-input">
    </div>
    <div class="input-group mb-3 w-25 container text-center d-flex justify-content-center">
        <button class="btn btn-primary" type="submit" onclick="getPetExerciseInfo()">Enviar</button>
    </div>
</body>
</html>
